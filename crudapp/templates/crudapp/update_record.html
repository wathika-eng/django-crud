{% extends "crudapp/base.html" %}

{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block title %}
    update
{% endblock %}
{% block content %}
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3><b>Update Record</b></h3>
        <form method="POST" autocomplete="off">
        {% csrf_token %}
            {{ form|crispy }}
        <button class="btn btn-outline-primary" type="submit">Update <i class="bi bi-plus"></i></button>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left-circle"></i> Return</a>
        </form>
    </div>
{% endblock %}
